<!-- Loading Animation -->
<app-loading-animation *ngIf="loadingService.loading()"></app-loading-animation>

<!-- Particle Animation Canvas -->
<canvas #particleCanvas class="particle-canvas"></canvas>

<!-- Parallax Background -->
<div #parallaxBg class="parallax-bg"></div>

<!-- Main Content Container -->
<div class="content-container" [class.loading]="loadingService.loading()">
    <!-- Enhanced Navigation Bar -->
    <nav class="navbar" [class.scrolled]="hasScrolled" [class.mobile-open]="isMobileMenuOpen">
        <div class="navbar-container">
            <div class="logo-container">
                <h2 class="logo">Ashis<span class="highlight"> Chakraborty</span></h2>
                <button class="mobile-toggle" (click)="toggleMobileMenu()" aria-label="Toggle navigation menu">
                    <span [class.animate]="isMobileMenuOpen"></span>
                    <span [class.animate]="isMobileMenuOpen"></span>
                    <span [class.animate]="isMobileMenuOpen"></span>
                </button>
            </div>
            
            <div class="nav-wrapper" [class.active]="isMobileMenuOpen">
                <ul class="nav-links">
                    <li *ngFor="let item of navItems; let i = index">
                        <a 
                            href="{{item.link}}" 
                            [class.active]="currentSection === item.id"
                            (click)="closeMenu($event)"
                            [style.animation-delay.s]="isMobileMenuOpen ? 0.1 * i : 0"
                        >
                            {{item.text}}
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="text-animation-container">
                <h1 class="glowing-text">Hi, I'm <span class="highlight morphing-text">Ashis</span></h1>
                <p class="animated-text">Frontend Developer | Angular Expert</p>
            </div>
            <div class="btn-container">
                <a href="assets/Ashis_Chakraborty_Resume.pdf" download class="btn">
                    Download Resume
                </a>
            </div>
        </div>
    </section>

    <!-- Dynamic Sections -->
    <app-profile-section></app-profile-section>
    <app-skills-section></app-skills-section>
    <app-experience-section></app-experience-section>
    <app-projects-section></app-projects-section>
    <app-contact-section></app-contact-section>
    
    <!-- Copyright Footer -->
    <footer class="copyright-footer">
        <p>Â© 2025 Ashis Chakraborty. All Rights Reserved.</p>
    </footer>
</div>
